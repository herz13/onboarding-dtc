<!DOCTYPE html>
<html>

<head>
    <title>Onboarding</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <img class="logo" src="assets/logo.png" />
        <a href="/">Compare</a>
        <a href="/">Mentors</a>
        <a href="/">Deals</a>
        <a href="/">About Us</a>
        <a href="/">Sign Up</a>
    </nav>

    <div class="splash">
        <h1>Find your<br/>
            dream university</h1>
        <div class="searchbar">
            <input type="text" class="searchTerm" placeholder="Universities">
            <button type="submit" class="searchButton">Search</button>
        </div>
    </div>

    <div class="main">
        <div class="filters">
            <button class="button" type="submit">Master's Degree</button>
            <button class="button" type="submit">Bachelor's Degree</button>
            <button class="button" type="submit">Online Degree</button>
        </div>
        <div class="grid">
            <div class="grid-header">
                <span>Universities</span>
            </div>
            <div class="grid-results">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>

    </div>

</body>

</html>
